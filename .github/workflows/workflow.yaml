name: main
on: push
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo building
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: trstringer,acdunnigan
      - name: Deploy to production
        run: echo deploying
      - name: Apply Terraform changes
        run: |
            if timeout 1m sleep 30; then
              echo "Terraform apply successful"
            else
              echo "Terraform apply failed or timed out"
              exit 1
            fi

