name: Flutter_Web_On_Demand

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Who to greet
        options: 
        - monalisa
        - cschleiden
      message:
        required: true
      flutter_version:
        description: 'Framework version'
        required: true
        default: '2.5.3'
      publish_artifacts:
        description: 'Publish artifacts'
        required: true
        default: 'true'

jobs:
  build_web:
    runs-on: ubuntu-latest
    steps:
      - name: Any Name Bash Test Step
        shell: bash
        run: |
          echo '${{ github.event.inputs.flutter_version }}'
          echo "Hello smaple"
          echo '${{ github.event.inputs.publish_artifacts }}'
          echo '${{ github.event.inputs.name }}'
